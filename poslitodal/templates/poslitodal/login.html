{% load staticfiles %}

<html lang="cs">
 <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	
	<link rel="stylesheet" href="{% static 'poslitodal/css/styles.css' %}">

	<title>Pošli to dál...</title>
  </head>

   <body>
       <div class="login-wrapper">
	<div class="login-wrapper-inner">
		<div class="login-container">
			<div class="inner cover">
				<h1 class="cover-heading ozdobne velke">Pošli to dál...</h1>
	
				<form method="post">
					{% csrf_token %}
					<input type="text" name="username" placeholder="Jméno"><br><br>
					<input type="password" name="password" placeholder="Heslo"><br><br>
					<input type="submit" value="Přihlásit"><br><br>
				</form><br>
			</div>
			<p>{{ message }}</p>
	
			<div class="mastfoot">
				<div class="inner">
					<p>Cover template for <a href="http://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
				</div>
			</div>
		</div>
	</div>
	</div>
	
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
  </body>
